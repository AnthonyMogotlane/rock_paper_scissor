<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <h1>Lets settle that argument!</h1>
    <h2>Play!</h2>
    <div class="container">
        <div class="rock"><i class="fas fa-hand-rock fa-4x icon"></i></div>
        <div class="paper"><i class="fas fa-hand-paper fa-4x icon"></i></div>
        <div class="scissor"><i class="fas fa-hand-scissors fa-4x icon"></i></div>
    </div>
    <h2 id="winner">Who won? </h2>
    <h4>"You are not suppose to win or lose arguments, you are suppose to reach a mutual understanding and agreement"</h4>
    <script src="js/main.js"></script>
</body>
</html>
